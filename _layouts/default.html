<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/">{{ site.title }}</a>
            {% for nav in site.nav %}
            {% assign class = nil %}
            {% if page.url contains nav.url %}
            {% assign class = 'active' %}
            {% endif %}
            <nav class="nav">
              <small><a href="{{ nav.url }}" class = "{{ class }}">{{ nav.title }}</a></small>

            </nav>
            {% endfor%}
        </h3>
      </header>
      
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &#60;3
        </small>
      </footer>
    </div>
  </body>
</html>
