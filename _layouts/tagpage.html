---
layout: default
---
<div class="archive">
<h4>Tag: {{ page.tag }}</h4>
<ul class="archive-item">
<li>
{% for post in page.posts %}
<a href="{{ post.url }}">{{ post.title }}</a>
<time class="archive-date">({{ post.date | date: "%B %-d, %Y" }})</time>
</li>
{% endfor %}
</ul>
</div>

<hr>

<h4>Archive</h4>
  <a href="/tag/{{ tagname }}"><code class="highligher-rouge"><nobr>{{ site | tag_cloud }}</nobr></code></a>
